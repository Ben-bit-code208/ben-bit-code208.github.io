<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Download wird vorbereitet...</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }

        #video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
        }

        #loading {
            font-family: Arial;
            color: white;
            text-align: center;
            font-size: 1.6rem;
            width: 100%;
            margin-top: 40vh;
        }
    </style>
</head>
<body>

<div id="loading">Download wird vorbereitetâ€¦</div>

<video id="video" autoplay playsinline>
    <source src="rickroll.mp4" type="video/mp4">
</video>

<script>
    // Fake loading
    setTimeout(() => {
        const loading = document.getElementById("loading");
        const vid = document.getElementById("video");

        loading.style.display = "none";
        vid.style.display = "block";

        // Fade-in
        setTimeout(() => {
            vid.style.opacity = 1;
        }, 100);

        vid.volume = 0;
        vid.play();

        // Volume ramp
        let vol = 0;
        const ramp = setInterval(() => {
            if (vol < 1) {
                vol += 0.05;
                vid.volume = vol;
            } else {
                clearInterval(ramp);
            }
        }, 150);

    }, 1800);
</script>

</body>
</html>
